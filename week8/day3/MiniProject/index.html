<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Grid Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div id="color-palette" class="panel color-panel">
            <h2>Colors</h2>
            <div class="color-grid">
            </div>
            <button id="clear-button" class="button clear-button">
                Clear Grid
            </button>
        </div>

        <div id="grid-area" class="panel grid-panel">
            <h1>Coloring Grid</h1>
            <div id="grid-container" class="grid-container-style">
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
