  <section id="tribute-info">
    <h3 id="headline">Akira Toriyama's Timeline:</h3>
    <ul>
      <li><span>1955</span> - Akira Toriyama is born in Nagoya, Japan.</li>
      <li>
        <span>1978</span> - Toriyama's first major work, Wonder Island, is published in Weekly Shonen Jump. This marks the beginning of his career in the manga industry.
      </li>
      <li>
        <span>1980</span> - Toriyama's Dr. Slump begins serialization in Weekly Shonen Jump. The series is a huge success, running until 1984 and earning him recognition in the manga industry.
      </li>
      <li>
        <span>1984</span> - Dragon Ball begins serialization in Weekly Shonen Jump. The story quickly becomes a global phenomenon and cemented Toriyamaâ€™s status as a manga legend.
      </li>
      <li>
        <span>1986</span> - The first anime adaptation of Dragon Ball begins airing in Japan. This marks the beginning of Dragon Ball's massive expansion into television, movies, and merchandise.
      </li>
      <li>
        <span>1989</span> - Dragon Ball Z begins airing in Japan. This series is an extension of the original Dragon Ball, focusing on Goku's adulthood and his battles with powerful enemies. It also becomes hugely successful.
      </li>
      <li>
        <span>1996</span> - Dragon Ball Z reaches global audiences, especially in the United States, where it becomes a major part of 90s anime culture.
      </li>
      <li>
        <span>2001</span> - Toriyama works on other projects outside of Dragon Ball, such as Kintoki and collaborations on projects like Neko Majin.
      </li>
      <li>
        <span>2008</span> - A live-action Dragon Ball movie is released. While it receives a negative reception, Toriyama is involved in a creative role as an executive producer.
      </li>
      <li>
        <span>2013</span> - Toriyama returns to the Dragon Ball universe with the creation of Dragon Ball Z: Battle of Gods, a new movie in the Dragon Ball Z franchise, which re-energizes the franchise.
      </li>
      <li>
        <span>2018</span> - Dragon Ball Super: Broly is released as a major film. It becomes a global hit, reviving the franchise and introducing Broly as a new canon character.
      </li>
      <li><span>2023</span> - Dragon Ball Super continues with both new manga chapters and anime adaptations, with Toriyama still playing a key role in shaping the storyline and characters.</li>
        
      <li><span>2024</span> - Passes away at the age of 68.</li>
    </ul>
