<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    
<!-- 
Create a form like the one above. The form should contain three inputs:
a small text input asking for a name,
a larger textarea input to write a message,
a submit input (“Send”)

When you click the Send button, the form will be submitted with a GET method. (you can use the same HTML file for the action url)
Where will the sent data appear?
-->

    <form action="Exercise1.html" method="get">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" value="Alex">

        <br><br>

        <label for="comment">Comments</label><br>
        <textarea name="comment" id="comment" rows="5" cols="21"></textarea>

        <br><br>

        <input type="submit" value="Send">
    </form>

</body>

</html>
